<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>----Server----</title>
  </head>
  <body>
    <header class="header">
      <div class="header_wrapper">
        <div class="header__wrapper__left">
          <img class="logo" src="./images/logo.png" />

          <div class="search">
            <input
              class="search__input"
              type="text"
              placeholder="Wpisz nazwę części"
            />
            <button class="search__btn">
              <img
                class="search__btn__img"
                src="./images/searchIcon.png"
                alt="search icon"
              />Szukaj
            </button>
          </div>

          <div class="search-laptop">
            <input
              class="search__input search-laptop__input"
              type="text"
              placeholder="Wpisz nazwę części"
            />
            <button class="search__btn search-laptop__btn">Szukaj</button>
          </div>

          <button class="category">
            Przeglądaj kategorie
            <img
              class="category__arrow"
              src="./images/arrow.png"
              alt="arrow icon"
            />
          </button>
        </div>

        <div class="header__wrapper__right">
          <button class="sell sell-desktop">
            <img class="sell_btn" src="./images/sell.png" alt="sell icon" />
            Sprzedaj
          </button>
        </div>

        <div class="search-mobile">
          <input
            class="search__input search-mobile__input"
            type="text"
            placeholder="Wpisz nazwę części"
          />
          <button class="search__btn search-mobile__btn">
            <img src="./images/searchIcon.png" alt="search icon" />
          </button>
        </div>
      </div>

      <div class="avatar">
        <div class="avatar__wrapper">
          <img
            class="avatar__wrapper__img"
            src="./images/avatar.png"
            alt="avatar icon"
          />
        </div>
        <img class="avatar__icon" src="./images/arrow.png" alt="menu icon" />
      </div>

      <button class="menu-mobile__button search-close-button">
        <img src="./images/X-mobile.png" alt="close menu icon" />
      </button>

      <div class="menu">
        <div class="menu-mobile">
          <div class="header__wrapper__right">
            <button class="sell menu-mobile__sell">
              <img class="sell_btn" src="./images/sell.png" alt="sell icon" />
              Sprzedaj
            </button>
          </div>

          <button class="menu-mobile__button menu-mobile-close">
            <img src="./images/X-mobile.png" alt="close menu icon" />
          </button>
        </div>

        <nav>
          <ul>
            <li class="menu__item">
              <a class="menu__item__link" href="#">
                <img
                  class="menu__item__link__icon"
                  src="./images/account.png"
                  alt="account icon"
                />Moje konto
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__item__link" href="#">
                <img
                  class="menu__item__link__icon"
                  src="./images/cart.png"
                  alt="cart icon"
                />Historia zakupów
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__item__link" href="#">
                <img
                  class="menu__item__link__icon"
                  src="./images/offers.png"
                  alt="offers icon"
                />Moje oferty
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__item__link" href="#">
                <img
                  class="menu__item__link__icon"
                  src="./images/comments.png"
                  alt="comments icon"
                />Komentarze
                <span class="menu__item__link__circle">16</span>
              </a>
            </li>
            <li class="menu__item menu__item--divider">
              <a class="menu__item__link" href="#">
                <img
                  class="menu__item__link__icon"
                  src="./images/settings.png"
                  alt="settings icon"
                />Zarządzanie kontem
              </a>
            </li>
          </ul>
        </nav>

        <button class="menu__logout">
          <img
            class="menu__logout__icon"
            src="./images/logout.png"
            alt="logout icon"
          />Wyloguj
        </button>
      </div>
    </header>

    <script src="./app.ts"></script>
  </body>
</html>
