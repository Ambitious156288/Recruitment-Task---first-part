<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>----Server----</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <img class="logo" src="./images/logo.png" />

        <div class="search">
          <input
            class="search__input"
            type="text"
            placeholder="Wpisz nazwę części"
          />
          <button class="search__btn">
            <img
              class="search__btn__img"
              src="./images/searchIcon.png"
              alt="search icon"
            />Szukaj
          </button>
        </div>

        <button class="category">
          Przeglądaj kategorie
          <img
            class="category__arrow"
            src="./images/arrow.png"
            alt="arrow icon"
          />
        </button>
      </div>

      <div class="header__right">
        <button class="sell">
          <img class="sell_btn" src="./images/sell.png" alt="sell icon" />
          Sprzedaj
        </button>

        <div class="avatar">
          <div class="avatar__wrapper">
            <img
              class="avatar__wrapper__img"
              src="./images/avatar.png"
              alt="avatar icon"
            />
          </div>
          <img class="avatar__icon" src="./images/arrow.png" alt="menu icon" />
        </div>

        <div class="menu">
          <nav>
            <ul>
              <li></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <script src="./app.ts"></script>
  </body>
</html>
