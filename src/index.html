<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>----Server----</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.png" />
      </div>

      <div class="searchBar">
        <input type="text" placeholder="Wpisz nazwę części" />
        <button>
          <img src="./images/searchIcon.png" alt="seacrh icon" />Szukaj
        </button>
      </div>

      <div class="categories">
        <button>
          Przeglądaj kategorie
          <img src="./images/arrow.png" alt="arrow icon" />
        </button>
      </div>

      <button>
        <img src="./images/sell.png" alt="sell icon" />
        Sprzedaj
      </button>

      <div class="avatar">
        <img src="./images/avatar.png" alt="avatar icon" />
        <img src="./images/arrow.png" alt="menu icon" />
      </div>

      <div class="menu">
        <nav>
          <ul>
            <li></li>
          </ul>
        </nav>
      </div>
    </header>

    <script src="./app.ts"></script>
  </body>
</html>
